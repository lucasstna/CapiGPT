<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapiGPT - AI-Powered Assistant</title>
    <style>
        :root {
            --primary-color: #0088b7;
            --secondary-color: #007399;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .hero {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-content {
            text-align: left;
        }

        .hero-image {
            width: 200px;
            height: auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .api-section {
            background-color: white;
            padding: 3rem 0;
            margin: 4rem 0;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .endpoint {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-family: monospace;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            margin: 1rem 0;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: #64748b;
        }

        .interactive-section {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .parameter-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-field {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        textarea.input-field {
            resize: vertical;
            min-height: 100px;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .response-box {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f8fafc;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: monospace;
            display: none;
        }

        .response-box.active {
            display: block;
        }

        select.input-field {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                text-align: center;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="hero">
                <div class="hero-content">
                    <h1>CapiGPT</h1>
                    <p class="subtitle">Um assistente baseado em LLMs para dúvidas de documentos da UFMS</p>
                </div>
                <img src="/static/capi.png" alt="CapiGPT Logo" class="hero-image">
            </div>
        </div>
    </header>

    <main class="container">
        <section class="interactive-section">
            <h2>Em que posso te ajudar?</h2>
            <div class="parameter-controls">
                <div class="control-group">
                    <label for="file-select">Faça uma pergunta sobre algum documento já carregado:</label>
                    <select id="file-select" class="input-field">
                        <option value="">Carregando documentos...</option>
                    </select>
                </div>
                <div class="control-group">
                    <textarea id="prompt" class="input-field" rows="4" placeholder="Faça sua pergunta..."></textarea>
                </div>
                <button id="submit-btn" class="button">Gerar Resposta</button>
            </div>
            <p>Ou faça upload de um arquivo:</p>
            <input type="file" id="file-input" accept=".pdf" style="display: none;">
            <label for="file-input" class="button" style="cursor: pointer;">Carregar PDF</label>
            <div id="response-container" class="response-box"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CapiGPT. No rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get DOM elements
        const submitBtn = document.getElementById('submit-btn');
        const responseContainer = document.getElementById('response-container');
        const promptInput = document.getElementById('prompt');

        document.getElementById('file-input').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, selecione um arquivo PDF.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Falha ao carregar o arquivo');
                }

                const data = await response.json();
                responseContainer.textContent = 'Documento carregado com sucesso. Faça sua pergunta!';
                
                // Refresh the documents list after successful upload
                await loadAvailableDocuments();
            } catch (error) {
                console.error('Error:', error);
                alert('Erro ao carregar o arquivo. Por favor, tente novamente.');
            }
        });

        // Clear containers on page load
        promptInput.value = '';
        responseContainer.style.display = 'none';
        responseContainer.textContent = '';

        // Get the select element
        const fileSelect = document.getElementById('file-select');

        // Function to load available documents
        async function loadAvailableDocuments() {
            try {
                const response = await fetch('/list-documents');
                if (!response.ok) {
                    throw new Error('Failed to fetch documents');
                }
                const documents = await response.json();
                
                // Clear loading option
                fileSelect.innerHTML = '';
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Selecione um documento';
                fileSelect.appendChild(defaultOption);
                
                // Add options for each document
                documents.forEach(doc => {
                    const option = document.createElement('option');
                    option.value = doc;
                    option.textContent = doc;
                    fileSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading documents:', error);
                fileSelect.innerHTML = '<option value="">Erro ao carregar documentos</option>';
            }
        }

        // Load documents when page loads
        window.addEventListener('load', loadAvailableDocuments);

        // Handle form submission
        submitBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const selectedDocument = fileSelect.value;

            if (!prompt) {
                alert('Por favor faça uma pergunta.');
                return;
            }

            if (!selectedDocument) {
                alert('Por favor selecione um documento.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Gerando...';
            responseContainer.style.display = 'block';
            responseContainer.textContent = 'Gerando resposta...';

            
            console.log('Selected Document:', selectedDocument);
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "query": prompt,
                        "file": selectedDocument
                    }),
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                responseContainer.textContent = data.response;
            } catch (error) {
                responseContainer.textContent = 'Erro: Falha ao gerar resposta. Por favor, tente novamente.';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Gerar Resposta';
            }
        });
    </script>
</body>
</html>
